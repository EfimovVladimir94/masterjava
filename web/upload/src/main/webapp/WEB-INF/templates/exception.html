<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=UTF-8"/>
    <title>Application Error</title>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <br>
        <h4>Application Error</h4>
        <h2 th:text="${exception.message}">exception.message</h2>
        <ul>
            <li th:each="item:${exception.stackTrace}" th:text="${item}"></li>
        </ul>
    </div>
</div>
</body>
</html>
